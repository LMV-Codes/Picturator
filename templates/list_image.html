{% extends '_base.html' %}


{% block title %}
<title>Images</title>
{% endblock title %}


{% block content %}

<div class="img-parent">
    {% for post in post_list %}
    <a href="{% url 'detail_view' post.pk %}">
        <div class="img-hover-zoom">
            <img src="{{ post.image.url }}" alt="" class="listimages ">
        </div>
    </a>
    {% endfor %}
</div>

{% endblock content %}
